<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Funcionarios</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{funcionarioMBean.funcionarios}" var="f">
            <f:facet name="header"> Lista de Funcionários</f:facet>
            <h:column>
                <f:facet name="header"> Nome</f:facet>
                    #{f.nome}
            </h:column>
            <h:column>
                <f:facet name="header"> Sobrenome</f:facet>
                    #{f.sobrenome}
            </h:column>
            <h:column>
                <f:facet name="header"> Departamento</f:facet>
                    #{f.departamento}
            </h:column>
            <h:column>
                <f:facet name="header"> Idade</f:facet>
                    #{f.idade}
            </h:column>
            <h:column>
                <f:facet name="header"> Salário</f:facet>
                #{f.salario}
            </h:column>

        </h:dataTable>
    </h:body>
</html>
